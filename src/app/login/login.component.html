<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/img/reunionmedicos.png);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate #f="ngForm" class="form-horizontal form-material text-white" (ngSubmit)="acceder(f)">
                <a href="javascript:void(0)" class="text-center db animated fadeInLeft"><img  width="100" src="assets/images/img/logo.png" alt="Home" /><br/>
                    <p class="text-center text-white  ">clínica<strong><strong class="letraLogo">Hache</strong></strong></p>
                </a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12 ">
                        <input [ngModel]="email" name="email" class="form-control text-white " type="text"  placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngModel name="password" class="form-control text-white" type="password"  placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input [(ngModel)]="recordar" name="recordar" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordar mis credenciales </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class=" text-white pull-right"><i class="fa fa-lock m-r-5"></i> ¿Has olvidado tu contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Acceder</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        ¿No estás registrado todavía? <a routerLink="/registro" class="letraLogo"><b>¡Regístrate!</b></a>
                    </div>
                </div>
            </form>
           
        </div>
    </div>
</section>
