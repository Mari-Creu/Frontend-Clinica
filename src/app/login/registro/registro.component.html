<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/img/reunionmedicos2.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="formulario" (ngSubmit)="registrar()" class="form-horizontal form-material text-white" id="loginform" action="index.html">
                <a href="javascript:void(0)" class="text-center db"><img  width="100" src="assets/images/img/logo.png" alt="Home" /><br/>
                    <p class="text-center text-white" >clínica<strong><strong class="letraLogo" >Hache</strong></strong></p>
                </a>
                <h3 class="box-title m-t-40 m-b-0 text-white">¡Regístrate con nosotros!</h3>
                
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input formControlName = "nombre" name="nombre" class="form-control text-white" type="text" required placeholder="Nombre ">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input  formControlName = "email" name="email" class="form-control text-white" type="text" required placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input formControlName = "password" name="password"  class="form-control  text-white" type="password" required placeholder="Contraseña">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input  formControlName = "password2" name="password2" class="form-control  text-white" type="password" required placeholder="Confirmar contraseña">
                    </div>
                </div>
                <div class="form-group" *ngIf="formulario.errors?.comprobarContrasenyas && !formulario.pristine">
                     <p class="bg-danger">Las contraseñas no coinciden </p>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input  formControlName = "terminos" name="terminos" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Estoy de acuerdo con los  <a href="#"  style="color: #C6185A;"><strong>términos</strong></a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-lg btn-block text-uppercase waves-effect waves-light"  type="submit">Registrarme</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes cuenta? <a routerLink="/login" class="letraLogo"><b>Login</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
