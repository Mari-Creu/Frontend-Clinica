<div class="fondo-negro" [ngClass]="modalUploadService.oculto" >
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <img *ngIf="!imagenTemporal" [src]=" modalUploadService.usuario.imagen| imagen" class="w150">
                <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                <input (change)="seleccionaImagen($event.target.files[0])" type="file">
            </div>
            <div class="modal-footer">
              <button [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Guardar Cambios</button>
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

</div>
