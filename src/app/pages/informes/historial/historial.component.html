<div class="row">

        <div class="card">

            <div class="card-body">
                <h4 class="card-title"> Historial Cl√≠nico</h4>
                <div class="row text-center">
                    <div *ngFor="let informe of historialInformes" class="col-2  col-lg-3 col-xs-6 mx-1">
