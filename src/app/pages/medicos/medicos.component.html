<div class="row fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row" >
                    <div class="col-6" *ngIf="totalMedicos>0">
                        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control "
                            placeholder="Buscar medico.." />

                    </div>
                    <div class="col-6">
                        <button (click)="abrirModal()" class="btn btn-primary"><i class="fa fa-user-plus"></i><span>
                                Añadir Médico</span></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-secondary text-center">
            <strong> Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span> Espere por favor</span>
        </div>
    </div>
</div>
<app-modal-medico-nuevo *ngIf="masDatos"></app-modal-medico-nuevo>
<app-crear-medico *ngIf="nuevoMedico" (nuevoMedico)="cerrarMedico($event)"></app-crear-medico>

<div class="row fadeIn" *ngIf="!cargando ">
    <div class="col-12">
        <div class="card">
            <div class="card-body" *ngIf="totalMedicos>0">

                <h3 class="card-title">Médicos Registrados ( <small>{{totalMedicos}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Email</th>
                            
                       
                            <th>Opciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70">
                                <img [src]="medico.imagen |imagen" class="img-50 img-circle">
                            </td>
                            <td>{{medico.email}}</td>
                           
                          
                            <td>
                               
                                <button (click)="borrarUsuario(medico)" class="btn btn-danger"><i
                                        class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <nav class="col-12 text-center" aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item "><a class="page-link" routerLinkActive="active"
                                    [routerLink]="['/medicos',prevPage]">Anterior</a></li>
                            <li class="page-item " *ngFor="let num of numberPages" routerLinkActive="active">
                                <a class="page-link" [routerLink]="['/medicos',num]">{{num}}</a>
                            </li>
                            <li class="page-item"><a class="page-link"
                                    [routerLink]="['/medicos',nextPage]">Siguiente</a></li>
                        </ul>
                    </nav>
                </div>



            </div>
            <div *ngIf="totalMedicos == 0" class="mt-3">
                <div class="col-sm-12">
                    <div class="alert alert-secondary text-center">
                        <strong> No hay médicos registrados</strong>
                        <br>
                        <i class="fa fa-heartbeat" style="font-size:36px;"></i>
                        <br>
                        <!-- <span> Espere por favor</span> -->
                    </div>
                </div>
            </div>
        </div>
        
    </div>



   
</div>
