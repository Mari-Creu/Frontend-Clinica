<div class="fondo-negro" [ngClass]="modalUploadService.oculto" >
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><img  width="50" src="assets/images/img/logo.png" alt="Home" />  AÃ±adir Paciente</h5>
              <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <form ngNativeValidate #f="ngForm" class="form-horizontal form-material" (ngSubmit)="crearPaciente(f)">
                    <div class="form-group m-t-40 row">

                      
                        <div class="col-8 col-xs-12">
                            <input ngModel name="email" class="form-control " type="text"  placeholder=" Introduzca el email..."  required>

                        </div>
                        <div class=" col-2 col-xs-12 ">
                            <button (click)="generarContrasenya(f)" class="btn btn-primary btn-sm  btn-rounded" type="button">Generar contraseÃ±a</button>

                        </div>
                    </div>
                    <div class="form-group row">
                      
                        <div class=" col-12 col-xs-12">
                            <h2><strong><label *ngIf="contrasenyaGenerada" >{{ contrasenyaGenerada }}</label></strong></h2>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input ngModel="recordar" name="recordar" id="checkbox-signup" type="checkbox" class="filled-in chk-col-pink">
                                <label for="checkbox-signup">El paciente ha firmado el contrato de confidencialidad</label>
                            </div>
                          </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg btn-block text-uppercase btn-rounded" type="submit">Registrar Paciente</button>
                        </div>
                    </div>
                   
                   
                </form>
            </div>
            <div class="modal-footer">
              <!-- <button [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Guardar Cambios</button> -->
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

</div>
