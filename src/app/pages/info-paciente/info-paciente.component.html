<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div *ngIf="paciente">
                    <h4 class="card-title"> {{ paciente.id.nombre }} {{paciente.id.apellidos}} </h4>
                    <div class="row fadeIn">
                        <div class="col-10"></div>
                        <div *ngIf="paciente.baja && !ingreso" class="col-2"><label class="label bg-logo">Paciente de
                                baja</label></div>
                        <div class="col-6"></div>
                        <div *ngIf="ingreso" class="col-6 col-xs-12"><label class="label label-primary">Paciente Ingresado en
                                la <strong>{{ingreso.habitacion.planta.nombre}}, habitación nº
                                    {{ingreso.habitacion.numero}}</strong></label></div>

                    </div>
                    <div class="media">
                        <img [src]="paciente.id.imagen | imagen" class=" rounded align-self-center mr-3 w150">
                        <div class="media-body">
                            <h5 class="mt-0">Datos personales</h5>
                            <p>{{paciente.fechaNacimiento}}</p>
                            <p>{{paciente.id.email}}</p>
                            <p>{{paciente.mutua}}</p>
                            <p>{{paciente.seguridadSocial}}</p>
                        </div>
                    </div>
                    <div class="row fadeIn">
                        <div class="col-8"></div> <button class="btn btn-primary"
                            (click)="informeService.nuevoInforme()">Redactar nuevo Informe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-historial *ngIf="paciente" [paciente]="paciente" ></app-historial>
<app-nuevo-informe [paciente]="paciente" [ingreso]="ingreso" (ingresoHijo)="darAltaIngreso($event)"
    *ngIf="informeService.newInforme"></app-nuevo-informe>
