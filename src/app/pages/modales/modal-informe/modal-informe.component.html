<div class="fondo-negro animated fadeIn " [ngClass]="oculto">
  <div class="modal " style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog " style="overflow-y:scroll; max-width: 80%; max-height: 85%;" role="document">
      <div class="modal-content ">
        <div class="modal-header">
          <img width="50" src="assets/images/img/logo.png" />
          <h5 class="modal-title">Informe c√≥digo: {{informe.id}}</h5>
          <button type="button" (click)="cerrarModal()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body " style="height: 80%; overflow-y: auto;">
          <div class="badge badge-primary text-wrap" style="width: 6rem;">
            Fecha Informe
          </div>
          <p class="mr-5">{{informe.fechaInforme | date:'dd-MM-yyyy'}}</p>
          <div class="badge badge-primary text-wrap text-align" style="width: 6rem;">
            Antecedentes
          </div>
          <p class="mr-5">{{informe.diagnostico}}</p>
          <div class="badge badge-primary text-wrap" style="width: 6rem;">
            Observaciones
          </div>
          <p class="mr-5">{{informe.observaciones}}</p>
          <div class="badge badge-primary text-wrap" style="width: 6rem;">
            Tratamiento
          </div>
          <p class="mr-5">{{informe.Tratamiento}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
